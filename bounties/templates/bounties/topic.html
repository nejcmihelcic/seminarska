{% extends 'bounties/base.html' %}

{% block content %}

<p>Topic: {{ topic.name }}</p>

<p>Bounties: </p>
<p>
  <a href="{% url 'bounties:new_bounty' topic.id %}">Add a new bounty</a>
</p>
<ul>
    {% for bounty in bounties %}
      <li>
        <p>{{ bounty.date_added|date:'M d, Y H:i' }}</p>
        <p><a href="{% url 'bounties:bounty' topic.id bounty.id %}">{{ bounty.name }}</a></p>
      </li>
    {% empty %}
      <li>No bounties active</li>
    {% endfor %}
</ul>

{% endblock content %}
