{% extends 'bounties/base.html' %}

{% block content %}

<p>{{ bounty.name }}</p>
<p>{{ bounty.text|linebreaks }}</p>
<p>
    {% if bounty.owner == request.user %}
        <a href="{% url 'bounties:edit_bounty' bounty.id %}">
            Uredi objavo
        </a>
    {% endif %}
</p>

{% endblock content %}
