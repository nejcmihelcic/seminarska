<p>
    <a href="{% url 'bounties:index' %}">Home</a> - 
    <a href="{% url 'bounties:subjects' %}">Subjects</a> -
    {% if user.is_authenticated %}
      Hello, {{ user.username }}.
    {% else %}
      <a href="{% url 'accounts:login' %}">Prijavi se</a>
    {% endif %}
</p>

{% block content %}{% endblock content %}

{% if user.is_authenticated %}
  <hr />
  <form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button name="submit">Log out</button>
  </form>
{% endif %}
